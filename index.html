<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Musiqa pleeri</title>

  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />

  <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
   integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
  />
 </head>

 <body>
  <div id="particles-js">
   <div class="container" id="container">
    <i class="fas fa-bars" id="bars"></i>

    <div class="menu" id="menu">
     <i class="fa-solid fa-xmark exit" id="close"></i>
     <ul class="musics" id="list"></ul>
    </div>

    <h1 id="title">Heather - Conan Gray</h1>

    <div class="image-container">
     <img src="img/Heather - Conan Gray.jpg" alt="album cover" id="cover" />
    </div>

    <form action="">
     <input id="volume" type="range" min="0" max="10" value="100" />
    </form>

    <div class="time">
     <span id="start">00:00</span>
     <span id="end">00:00</span>
    </div>

    <div class="progress-container" id="progress-container">
     <div class="progress" id="progress"></div>
    </div>

    <audio src="musics/Heather - Conan Gray.mp3" data-id="1" id="audio"></audio>

    <div class="nav">
     <button class="btn" id="prev">
      <i class="fas fa-backward"></i>
     </button>

     <button class="btn big" id="play">
      <i class="fas fa-play"></i>
      <i class="fas fa-pause hidden"></i>
     </button>

     <button class="btn" id="next">
      <i class="fas fas fa-forward"></i>
     </button>
    </div>
   </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/particles.js"></script>
  <script src="js/app.js"></script>
 </body>
</html>
